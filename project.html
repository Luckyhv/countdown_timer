<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Time Until New Year</h1>
    <div class="container">
        <div class="el daysc">
            <p class="p1" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="el hoursc">
            <p class="p1" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="el minsc">
            <p class="p1" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="el secc">
            <p class="p1" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
